<!-- src/app/components/employee-popup/employee-popup.component.html -->
<div class="popup-container">
  <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
  <p><strong>Education:</strong> {{ employee.education }}</p>
  <p><strong>Salary:</strong> ${{ employee.salary }}</p>

  <button mat-button (click)="addToFavorites()">Add to Favorites</button>
  <button mat-button (click)="closePopup()">Close</button>
</div>
