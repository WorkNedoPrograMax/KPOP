<!-- src/app/components/employee-table/employee-table.component.html -->
<table mat-table [dataSource]="employees" class="mat-elevation-z8">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let employee">
      {{ employee.firstName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let employee">
      {{ employee.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="education">
    <th mat-header-cell *matHeaderCellDef> Education </th>
    <td mat-cell *matCellDef="let employee">
      {{ employee.education }}
    </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef> Salary </th>
    <td mat-cell *matCellDef="let employee">
      {{ employee.salary }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let employee; columns: displayedColumns" (click)="openPopup(employee)"></tr>
</table>
